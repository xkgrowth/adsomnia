name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual deployment from GitHub UI

env:
  PROJECT_ID: p-power-up-ai
  REGION: us-central1
  SERVICE_NAME: adsomnia-backend
  GAR_LOCATION: us-central1
  REPOSITORY: adsomnia

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Service Account Key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud config set core/disable_usage_reporting true

      - name: Verify Authentication
        run: |
          gcloud auth list
          gcloud config get-value project

      - name: Deploy to Cloud Run using Cloud Build
        run: |
          gcloud builds submit --config=cloudbuild-sa.yaml \
            --project=${{ env.PROJECT_ID }} \
            --timeout=20m

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)')
          echo "üåê Service deployed to: $SERVICE_URL"
          echo "üìö API Docs: $SERVICE_URL/docs"
          echo "‚ù§Ô∏è  Health: $SERVICE_URL/health"

