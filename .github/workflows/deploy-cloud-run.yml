name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual deployment from GitHub UI

env:
  PROJECT_ID: p-power-up-ai
  REGION: us-central1
  SERVICE_NAME: adsomnia-backend
  GAR_LOCATION: us-central1
  REPOSITORY: adsomnia

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to Google Cloud (WIF)
        id: auth-wif
        continue-on-error: true
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: github-actions-adsomnia@p-power-up-ai.iam.gserviceaccount.com

      - name: Clear failed WIF credentials and authenticate with Service Account Key
        if: steps.auth-wif.outcome == 'failure' || steps.auth-wif.outcome == 'skipped'
        run: |
          gcloud auth revoke --all 2>/dev/null || true
          echo "${{ secrets.GCP_SA_KEY }}" > /tmp/gcp-sa-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp-sa-key.json
          rm -f /tmp/gcp-sa-key.json
        # Falls back to service account key (GCP_SA_KEY) if WIF is not available

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud config set core/disable_usage_reporting true

      - name: Verify Authentication
        run: |
          gcloud auth list
          gcloud config get-value project

      - name: Deploy to Cloud Run using Cloud Build
        run: |
          gcloud builds submit --config=cloudbuild-sa.yaml \
            --project=${{ env.PROJECT_ID }} \
            --timeout=20m

      - name: Get Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)')
          echo "üåê Service deployed to: $SERVICE_URL"
          echo "üìö API Docs: $SERVICE_URL/docs"
          echo "‚ù§Ô∏è  Health: $SERVICE_URL/health"

